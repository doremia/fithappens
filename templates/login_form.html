{% extends 'base.html' %}

{% block content %}

    <form class="form-group login-form" action="/login" method="POST">

        <h2 class="header-login"> Happy Workout Happy Life </h2>

        <div class="form-group">
            <label for="id-field" class="sr-only">Account ID:</label>
            <input class="form-control col-2 mx-auto" type="text"
                   name="user_id"
                   placeholder="Account ID"
                   required>
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input class="form-control col-2 mx-auto"
                   type="password"
                   name="password"
                   placeholder="Password"
                   required>
        </div>

        <button class="btn-light" type="submit">Sign In</button>

    </form>

{% endblock %}
